project:
  type: website
  output-dir: _site
  render:
    - "index.qmd"
    - "install.qmd"
    - "getting_started.ipynb"
    - "docs/tutorials/**/*.qmd"
    - "docs/tutorials/**/*.ipynb"
    - "docs/userguides/*.qmd"
    - "docs/reference/*.qmd"
    - "!docs/*.md"
    - "!docs/_build/"
    - "!docs/javascripts/"
  resources:
    - "docs/**/*.png"
    - "docs/**/*.jpg"
    - "docs/**/*.svg"
    - "docs/**/*.gif"
    - "docs/**/*.css"
    - "docs/**/*.js"
    - "!docs/CONTRIBUTING.md"
    - "!docs/javascripts/"

website:
  title: "BoFire"
  site-url: "https://experimental-design.github.io/bofire"
  repo-url: "https://github.com/experimental-design/bofire"
  repo-actions: [edit, issue]
  page-navigation: true
  
  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Getting Started"
        href: getting_started.ipynb
      - text: "Tutorials"
        menu:
          - text: "Basic Examples"
            href: docs/tutorials/basic_examples/index.qmd
          - text: "Advanced Examples"
            href: docs/tutorials/advanced_examples/index.qmd
          - text: "Benchmarks"
            href: docs/tutorials/benchmarks/index.qmd
          - text: "Design of Experiments"
            href: docs/tutorials/doe/index.qmd
          - text: "Serialization"
            href: docs/tutorials/serialization/index.qmd
      - text: "User Guides"
        menu:
          - text: "Domain Configuration"
            href: docs/userguides/domain.qmd
          - text: "Strategies"
            href: docs/userguides/strategies.qmd
          - text: "Surrogate Models"
            href: docs/userguides/surrogates.qmd
          - text: "Data Models vs Functionals"
            href: docs/userguides/data_models_functionals.qmd
      - text: "API Reference"
        menu:
          - text: "Domain"
            href: docs/reference/domain.qmd
          - text: "Constraints"
            href: docs/reference/constraints.qmd
          - text: "Objectives"
            href: docs/reference/objectives.qmd
          - text: "Features"
            href: docs/reference/features.qmd
          - text: "Utils"
            href: docs/reference/utils.qmd
    right:
      - icon: github
        href: "https://github.com/experimental-design/bofire"

  sidebar:
    - title: "Getting Started"
      style: "docked"
      contents:
        - index.qmd
        - install.qmd
        - getting_started.ipynb
    
    - title: "Tutorials"
      contents:
        - section: "Basic Examples"
          contents:
            - docs/tutorials/basic_examples/index.qmd
            - docs/tutorials/basic_examples/basic_terminology.ipynb
            - docs/tutorials/basic_examples/Reaction_Optimization_Example.ipynb
            - docs/tutorials/basic_examples/Model_Fitting_and_analysis.ipynb
            - docs/tutorials/basic_examples/Outlier_Detection_and_Robust_GP.ipynb
            - docs/tutorials/basic_examples/Unknown_Constraint_Classification.ipynb
        - section: "Advanced Examples"
          contents:
            - docs/tutorials/advanced_examples/index.qmd
            - docs/tutorials/advanced_examples/custom_sobo.ipynb
            - docs/tutorials/advanced_examples/desirability_objectives.ipynb
            - docs/tutorials/advanced_examples/genetic_algorithm.ipynb
            - docs/tutorials/advanced_examples/merging_objectives.ipynb
            - docs/tutorials/advanced_examples/multifidelity_bo.ipynb
            - docs/tutorials/advanced_examples/objectives_on_inputs.ipynb
            - docs/tutorials/advanced_examples/random_forest_in_bofire.ipynb
            - docs/tutorials/advanced_examples/transfer_learning_bo.ipynb
        - section: "Benchmarks"
