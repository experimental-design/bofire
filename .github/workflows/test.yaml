name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs: {}

concurrency:
  # Cancel only on same PR number
  group: ${{ github.workflow }}-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  testing_data_models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: pip install "." pytest

      - name: Run data model tests
        run: pytest tests/bofire/data_models

  testing_optimization_only:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.12' ]
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install ".[optimization, tests]"

      - name: Run tests
        shell: bash -l {0}
        run: pytest tests/bofire/strategies -ra --cov=bofire --cov-report term-missing tests

  testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.11', '3.14' ]
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: test
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          conda install -c conda-forge cyipopt=1.5.0
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install ".[optimization,tests,cheminfo,entmoot]"

      - name: Run tests
        shell: bash -l {0}
        run: pytest -ra --cov=bofire --cov-report term-missing tests

      - name: Run pip freeze
        shell: bash -l {0}
        run: pip freeze

  testing_against_latest_botorch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.12' ]
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: test
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          conda install -c conda-forge cyipopt=1.5.0
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install --upgrade git+https://github.com/cornellius-gp/linear_operator.git
          pip install --upgrade git+https://github.com/cornellius-gp/gpytorch.git
          export ALLOW_LATEST_GPYTORCH_LINOP=true
          pip install --upgrade git+https://github.com/pytorch/botorch.git
          pip install ".[optimization,tests,cheminfo,entmoot]"

      - name: Run tests
        shell: bash -l {0}
        run: pytest -ra --cov=bofire --cov-report term-missing tests

      - name: Run pip freeze
        shell: bash -l {0}
        run: pip freeze
