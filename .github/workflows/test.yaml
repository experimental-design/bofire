name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  # Cancel only on same PR number
  group: ${{ github.workflow }}-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  testing_data_models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Install Dependencies
        run: uv pip install "." pytest --system

      - name: Run data model tests
        run: pytest tests/bofire/data_models

  testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.12' ]
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: test
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          conda install -c conda-forge cyipopt
          pip install ".[optimization,tests,cheminfo,xgb,entmoot]"

      - name: Run tests
        shell: bash -l {0}
        run: pytest -ra --cov=bofire --cov-report term-missing tests

      - name: Run pip freeze
        shell: bash -l {0}
        run: pip freeze

  testing_against_latest_botorch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.12' ]
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: test
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          conda install -c conda-forge cyipopt
          pip install --upgrade git+https://github.com/cornellius-gp/linear_operator.git
          pip install --upgrade git+https://github.com/cornellius-gp/gpytorch.git
          export ALLOW_LATEST_GPYTORCH_LINOP=true
          pip install --upgrade git+https://github.com/pytorch/botorch.git
          pip install ".[optimization,tests,cheminfo,xgb,entmoot]"

      - name: Run tests
        shell: bash -l {0}
        run: pytest -ra --cov=bofire --cov-report term-missing tests

      - name: Run pip freeze
        shell: bash -l {0}
        run: pip freeze


  testing_tutorials:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.12' ]
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: test
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          conda install -c conda-forge cyipopt
          pip install ".[optimization,tests,cheminfo,xgb,entmoot,tutorials]"

      - name: Run Notebooks
        shell: bash -l {0}
        run: python scripts/run_tutorials.py
